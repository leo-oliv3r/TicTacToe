<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
			rel="stylesheet" />
			<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
		<script src="./src/app.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<header>
			<h1>Tic-Tac-Toe</h1>
		</header>

		<div class="game-area">
			<h3 class="active-player-display"></h3>
			<h1 class="winner-banner"></h1>
			<div class="board"></div>
			<button class="reset-btn hidden">Reset Game</button>
		</div>

		<div class="modal active">
			<form class="player-names-form">
				<label for="playerOne">Player X</label>
				<input
					type="text"
					id="playerOne"
					name="playerOneName"
					placeholder="Name"
					required />
				<label for="playerTwo">Player O</label>
				<input
					type="text"
					id="playerTwo"
					name="playerTwoName"
					placeholder="Name"
					required />
				<button class="start-game-btn">Start Game</button>
			</form>
		</div>

		<footer id="test">
			<p>MIT License</p>
			<a href="https://github.com/leonardo-vic3nte" rel="nofollow"
				><img src="./styles/assets/github-mark.png" alt="github logo"
			/></a>
		</footer>
	</body>
</html>
