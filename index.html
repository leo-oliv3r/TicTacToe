<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
			rel="stylesheet" />
		<script src="./src/app.js" defer></script>
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<header>
			<h1>Tic-Tac-Toe</h1>
		</header>
		
		<div class="game-area">
			<h3 class="active-player-display"></h3>
			<div class="board"></div>
		</div>

		<div class="modal active">
			<form class="player-names-form">
				<label for="playerOne">Player X</label>
				<input
					type="text"
					id="playerOne"
					name="playerOneName"
					placeholder="Name"
					required />
				<label for="playerTwo">Player O</label>
				<input
					type="text"
					id="playerTwo"
					name="playerTwoName"
					placeholder="Name"
					required />
				<button class="start-game-btn">Start Game</button>
			</form>
		</div>

		<footer id="test">
			<h3>Leonardo Vicente</h3>
			<p>MIT Licente</p>
			<a href="https://github.com/leonardo-vic3nte" rel="nofollow"
				><img src="./styles/assets/github-mark.png" alt="github logo"
			/></a>
		</footer>
	</body>
</html>
